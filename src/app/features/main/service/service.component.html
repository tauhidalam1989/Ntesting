<div class="container-fluid bg-light py-5">
  <div class="container py-5">
    <!-- Services Title Section -->
    <div class="row g-5 align-items-center">
      <div class="col-lg-12 wow fadeIn" data-wow-delay="0.1s">
        <div class="btn btn-sm border rounded-pill text-primary px-3 mb-3">
          {{ 'SERVICE.OUR_SERVICES' | translate }}
        </div>
        <h1 class="mb-4">{{ 'SERVICE.TITLE' | translate }}</h1>
        <p class="mb-4">{{ 'SERVICE.DESCRIPTION' | translate }}</p>
        <a class="btn btn-primary rounded-pill px-4" href="">
          {{ 'SERVICE.READ_MORE' | translate }}
        </a>
      </div>

      <!-- IoT Services Cards Section -->
      <div class="col-lg-12 ">
        <div class="row g-4">
          <!-- Loop through IoT services from translation file -->
          <div
            *ngFor="let service of ('products_service' | translate); let i = index"
            class="col-md-3 wow fadeInUp cursor-pointer "
            [attr.data-wow-delay]="(0.1 + i * 0.1) + 's'"
          >
            <div (click)="routeTo(service.path)" class="service-item d-flex flex-column justify-content-center text-center rounded h-100 card">
              <div class="service-icon btn-square mb-3">
                <i style="font-size: 30px;" [class]="service.icon"></i>
              </div>
              <h5 class="mb-3 text-primary">{{ service.key }}</h5>
              <p class="text-muted">{{ service.description }}</p>
              <!-- <a class="btn px-3 mt-auto mx-auto" href="">{{ 'SERVICE.READ_MORE' | translate }}</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
