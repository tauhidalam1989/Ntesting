<div class="container-fluid bg-light py-5">
    <div class="container py-5">
      <!-- Title and Introduction -->
      <div class="row g-5 align-items-center">
        <div class="col-lg-8  fadeInLeft" data-wow-delay="0.1s">
          <h1 class="mb-4 display-7 text-primary animate__animated animate__fadeIn">
            <i class="fas fa-language me-2 floating-icon"></i>{{ 'nlp_services.title' | translate }}
          </h1>
          <h4 class="mb-3 text-secondary animate__animated animate__fadeIn animate__delay-1s">
            {{ 'nlp_services.subtitle' | translate }}
          </h4>
          <p class="mb-4 text-muted animate__animated animate__fadeIn animate__delay-2s">
            {{ 'nlp_services.description' | translate }}
          </p>
        </div>
        <div class="col-lg-4  fadeInRight" data-wow-delay="0.2s">
          <img src="../../../../../assets/cybersecurity/Cyber-security-awareness.png" alt="Cloud Application Development" class="img-fluid">
        </div>
      </div>
  
      <!-- Our Services Section -->
      <div class="row mt-5 text-center">
        <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.2s">
          <h2 class="mb-3 text-primary animate__animated animate__fadeIn">
            <i class="fas fa-cogs me-2 rotating-icon"></i>{{ 'nlp_services.title' | translate }}
          </h2>
        </div>
      </div>
      <div class="row g-4">
        <div *ngFor="let service of 'nlp_services.services' | translate" 
             class="col-md-6 col-lg-4 wow fadeInUp" data-wow-delay="0.2s">
          <div class="card h-100 shadow-sm border-0 text-center service-card">
            <div class="card-body">
              <h5 class="card-title text-primary">{{ service.title }}</h5>
              <ul class="text-muted text-start">
                <li class="hover-list-item" *ngFor="let desc of service.description" class="hover-list-item">{{ desc }}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Why Choose Us Section -->
      <div class="row mt-5 text-center">
        <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.3s">
          <h2 class="text-primary animate__animated animate__fadeIn">
            <i class="fas fa-lightbulb me-2 pulse-icon"></i>{{ 'nlp_services.why_choose_us.title' | translate }}
          </h2>
          <ul class="list-unstyled text-muted">
            <li *ngFor="let point of 'nlp_services.why_choose_us.points' | translate">
              {{ point }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
