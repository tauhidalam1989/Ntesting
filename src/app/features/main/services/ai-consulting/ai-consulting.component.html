<div class="container-fluid bg-light py-5">
    <div class="container py-4">
      <!-- Title and Introduction -->
      <div class="row g-5 align-items-center">
        <div class="col-lg-8  fadeInLeft" data-wow-delay="0.1s">
          <h3 class="mb-4 display-7 text-primary animate__animated animate__fadeIn">
            <i class="fas fa-brain me-2 floating-icon"></i>{{ 'ai_consulting.title' | translate }}
          </h3>
          <h4 class="mb-3 text-secondary animate__animated animate__fadeIn animate__delay-1s">
            {{ 'ai_consulting.subtitle' | translate }}
          </h4>
          <p class="mb-4 text-muted animate__animated animate__fadeIn animate__delay-2s">
            {{ 'ai_consulting.description' | translate }}
          </p>
        </div>
        <div class="col-lg-4  fadeInRight" data-wow-delay="0.2s">
          <img src="../../../../../assets/cybersecurity/Cyber-security-awareness.png" alt="Cloud Application Development" class="img-fluid">
        </div>
      </div>
  
      <!-- Our Services Section -->
      <div class="row g-4 mt-3">
        <div *ngFor="let service of 'ai_consulting.services' | translate" 
             class="col-md-6 col-lg-4 wow fadeInUp" data-wow-delay="0.2s">
          <div class="card h-100 shadow-sm border-0 text-center service-card">
            <div class="card-body">
              <h5 class="card-title text-primary">{{ service.title }}</h5>
              <ul class="text-muted text-start">
                <li *ngFor="let desc of service.description" class="hover-list-item">{{ desc }}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
