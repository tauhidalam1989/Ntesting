<!-- Newsletter Start -->
<div class="container-fluid bg-primary newsletter py-5">
    <div class="container">
      <div class="row g-5 align-items-center">
        <!-- Image Section -->
        <div class="col-md-5 ps-lg-0 pt-5 pt-md-0 text-start wow fadeIn" data-wow-delay="0.3s">
          <img class="img-fluid" src="../../../../assets/img/our_team.png" alt="Newsletter Image">
        </div>
  
        <!-- Text and Form Section -->
        <div class="col-md-7 py-5 newsletter-text wow fadeIn" data-wow-delay="0.5s">
          <div class="btn btn-sm border rounded-pill text-white px-3 mb-3">
            {{ 'NEWSLETTER.TITLE' | translate }}
          </div>
          <h1 class="text-white mb-4">{{ 'NEWSLETTER.SUBSCRIBE' | translate }}</h1>
  
          <form [formGroup]="newsletterForm" >
            <div class="position-relative w-100 mt-3 mb-2">
              <input
                formControlName="email"
                class="form-control border-0 rounded-pill w-100 ps-4 pe-5"
                type="email"
                [placeholder]="'NEWSLETTER.PLACEHOLDER' | translate"
                style="height: 48px;"
              />
              <button
                type="submit"
                class="btn shadow-none position-absolute top-0 end-0 mt-1 me-2"
                [disabled]="newsletterForm.invalid"
              >
                <i class="fa fa-paper-plane text-primary fs-4"></i>
              </button>
            </div>
            <div *ngIf="newsletterForm.get('email')?.invalid && newsletterForm.get('email')?.touched" class="text-danger">
              {{ 'NEWSLETTER.ERROR' | translate }}
            </div>
          </form>
  
          <small class="text-white-50">{{ 'NEWSLETTER.FOOTER_TEXT' | translate }}</small>
        </div>
      </div>
    </div>
  </div>
  <!-- Newsletter End -->
