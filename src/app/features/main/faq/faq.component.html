<!-- FAQs Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
      <div class="mx-auto text-center wow fadeIn" data-wow-delay="0.1s" style="max-width: 500px;">
        <div class="btn btn-sm border rounded-pill text-primary px-3 mb-3">
          {{ 'FAQ.POPULAR_FAQS' | translate }}
        </div>
        <h1 class="mb-4">{{ 'FAQ.TITLE' | translate }}</h1>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="accordion" id="accordionFAQ1">
            <div *ngFor="let faq of faqList1; let i = index" class="accordion-item wow fadeIn" [attr.data-wow-delay]="faq.delay">
              <h2 class="accordion-header" [attr.id]="'heading' + i">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  [attr.data-bs-target]="'#collapse' + i"
                  aria-expanded="false"
                  [attr.aria-controls]="'collapse' + i"
                >
                  {{ faq.question | translate }}
                </button>
              </h2>
              <div
                [attr.id]="'collapse' + i"
                class="accordion-collapse collapse"
                [attr.aria-labelledby]="'heading' + i"
                data-bs-parent="#accordionFAQ1"
              >
                <div class="accordion-body">{{ faq.answer | translate }}</div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6">
          <div class="accordion" id="accordionFAQ2">
            <div *ngFor="let faq of faqList2; let i = index" class="accordion-item wow fadeIn" [attr.data-wow-delay]="faq.delay">
              <h2 class="accordion-header" [attr.id]="'headingRight' + i">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  [attr.data-bs-target]="'#collapseRight' + i"
                  aria-expanded="false"
                  [attr.aria-controls]="'collapseRight' + i"
                >
                  {{ faq.question | translate }}
                </button>
              </h2>
              <div
                [attr.id]="'collapseRight' + i"
                class="accordion-collapse collapse"
                [attr.aria-labelledby]="'headingRight' + i"
                data-bs-parent="#accordionFAQ2"
              >
                <div class="accordion-body">{{ faq.answer | translate }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- FAQs End -->
