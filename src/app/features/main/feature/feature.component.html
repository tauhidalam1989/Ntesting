<!-- Feature Start -->
<div class="container-fluid bg-dark feature pt-5">
    <div class="container pt-5">
      <div class="row g-5">
        <!-- Content Section -->
        <div class="col-lg-6 align-self-center mb-md-5 pb-md-5 wow fadeIn" data-wow-delay="0.3s">
          <div class="btn btn-sm border rounded-pill text-white px-3 mb-3">
            {{ 'FEATURESS.WHY_CHOOSE_US' | translate }}
          </div>
          <h1 class="text-white mb-4">{{ 'FEATURESS.TITLE' | translate }}</h1>
          <p class="text-light mb-4">{{ 'FEATURESS.DESCRIPTION' | translate }}</p>
  
          <!-- Dynamic Features List -->
          <div *ngFor="let feature of featuresList" class="d-flex align-items-center text-white mb-3">
            <div class="btn-sm-square bg-white text-primary rounded-circle me-3" style="width: 62px;">
              <i class="fa fa-check"></i>
            </div>
            <span>{{ feature | translate }}</span>
          </div>
  
          <!-- Counters -->
          <div class="row g-4 pt-3">
            <div class="col-sm-6">
              <div class="d-flex rounded p-3" style="background: rgba(256, 256, 256, 0.1);">
                <i class="fa fa-smile fa-3x text-white"></i>
                <div class="ms-3">
                  <h2 class="text-white mb-0" data-toggle="counter-up">50+</h2>
                  <p class="text-white mb-0">{{ 'FEATURESS.HAPPY_CLIENTS' | translate }}</p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="d-flex rounded p-3" style="background: rgba(256, 256, 256, 0.1);">
                <i class="fa fa-briefcase fa-3x text-white"></i>
                <div class="ms-3">
                  <h2 class="text-white mb-0" data-toggle="counter-up">100+</h2>
                  <p class="text-white mb-0">{{ 'FEATURESS.PROJECT_COMPLETE' | translate }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Image Section -->
        <div class="col-lg-6  text-center text-md-end wow fadeIn" data-wow-delay="0.5s">
          <img class="img-fluid"  src="../../../../assets/img/IT.png" alt="Feature Image">
        </div>
      </div>
    </div>
  </div>
  <!-- Feature End -->
